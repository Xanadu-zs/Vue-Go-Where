<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础语法</title>
    <script src='./vue.js'></script>
</head>
<body>
    <div id="app">{{content}}</div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                content:'hhh  world'
            }
        })
        setTimeout(function() {
            app.$data.content = 'bye world'

        },2000)
    </script>
</body>
</html>
