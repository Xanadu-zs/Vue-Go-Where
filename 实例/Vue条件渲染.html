<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件渲染</title>
	<script src="Vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="show" data-test="v-if">{{message}}</div>
		<div v-show="show" data-test="v-show">{{message}}</div>
	</div>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				show:true,
				message:"弟弟救我"
			}
		})
	</script>
</body>
</html>
