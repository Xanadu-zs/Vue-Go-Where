<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实例</title>
    <script src='Vue.js'></script>
</head>

<body>
    <div id="root">
        <div @click="handleClick">
            {{message}}
            <item> </item>
        </div>
    </div>
    <script>
    Vue.component('item',{
        template:'<div> hello item </div>'
    })


    var vm = new Vue({
        el: '#root',
        data: {
            message: 'hello world'
        },
        methods: {
            handleClick: function() {
                alert('hello world')
            }
        }

    })
    </script>
</body>

</html>
