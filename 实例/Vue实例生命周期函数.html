<!DOCTYPE html>
<html lang="en">

<head>

    <title>vue实例生命周期函数</title>
    <script src='Vue.js'></script>

<body>
    <div id="app">
        <div @click="handleClick">
            {{message}}
        </div>

        el: '#app',
        data: {
            message: 'hello world'
        }
      
    })
    </script>
