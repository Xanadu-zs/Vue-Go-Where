<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件中的小bug</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div id="root">
        <table>
            <tbody>
                <tr>
                    <td is="row">1</td>
                    <td is="row">2</td>
                    <td is="row">3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
    Vue.component('row', {
        template: '<tr><td>this is a row</td></tr>'
    })

    var vm = new Vue({
        el: '#root'
    })
    </script>
</body>

</html>
